<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Total FOODball - Pesan Makanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #fff;
}

/* FULL LAYAR */
.container {
  min-height: 100vh;
  width: 100%;
  padding: 26px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 36px;
}

.header img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid #000;
  object-fit: cover;
}

.header h2 {
  font-size: 32px;
  margin: 18px 0 8px;
}

.header p {
  font-size: 18px;
  color: #666;
  margin: 0;
}

/* LABEL */
label {
  display: block;
  margin-top: 30px;
  font-size: 22px;
  font-weight: 600;
}

/* INPUT & SELECT EXTRA BESAR */
input, select {
  width: 100%;
  margin-top: 14px;
  padding: 22px 20px;
  font-size: 24px;          /* ðŸ”¥ TEKS BESAR */
  border-radius: 18px;
  border: 2px solid #ccc;
  min-height: 80px;         /* ðŸ”¥ TINGGI */
}

/* TEXTAREA EXTRA BESAR */
textarea {
  width: 100%;
  margin-top: 14px;
  padding: 22px 20px;
  font-size: 24px;
  border-radius: 18px;
  border: 2px solid #ccc;
  min-height: 220px;        /* ðŸ”¥ SUPER LEGA */
  resize: none;
}

/* TOTAL */
.price-box {
  margin-top: 36px;
  padding: 26px;
  background: #f1f1f1;
  border-radius: 18px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* TOMBOL SUPER EXTRA BESAR */
button {
  margin-top: 44px;
  width: 100%;
  min-height: 90px;        /* ðŸ”¥ JEMPOL RAMAH */
  font-size: 26px;
  font-weight: bold;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 22px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* FOOTER */
.footer {
  margin-top: 50px;
  text-align: center;
  font-size: 16px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h2>Total FOODball</h2>
    <p>Pesan Makanan Mudah & Modern</p>
  </div>

  <form action="https://formspree.io/f/maqdnelr" method="POST">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Nomor WhatsApp</label>
    <input type="tel" name="whatsapp" required>

    <label>Pilih Menu</label>
    <select name="menu" id="menu" onchange="hitungTotal()" required>
      <option value="">-- Pilih Menu --</option>
      <option value="Mozzarella Nashville" data-harga="15000">Mozzarella Nashville</option>
      <option value="Mie Goreng" data-harga="5000">Mie Goreng</option>
      <option value="Sosis Bakar" data-harga="5000">Sosis Bakar</option>
    </select>

    <label>Jumlah</label>
    <input type="number" id="jumlah" name="jumlah" min="1" value="1"
           onchange="hitungTotal()" onkeyup="hitungTotal()" required>

    

    <label>Catatan Tambahan</label>
    <textarea name="catatan"></textarea>

    <div class="price-box" id="totalText">Total: Rp 0</div>

    <input type="hidden" name="total_harga" id="total_harga">

    <button type="submit">Pesan Sekarang</button>

  </form>

  <div class="footer">Â© 2026 by Total FOODball team</div>

</div>

<script>
function hitungTotal() {
  const menu = document.getElementById("menu");
  const jumlah = document.getElementById("jumlah").value;
  const selected = menu.options[menu.selectedIndex];
  const harga = selected.getAttribute("data-harga");

  if (harga && jumlah > 0) {
    const total = harga * jumlah;
    const format = "Rp " + total.toLocaleString("id-ID");
    document.getElementById("totalText").innerText = "Total: " + format;
    document.getElementById("total_harga").value = format;
  } else {
    document.getElementById("totalText").innerText = "Total: Rp 0";
    document.getElementById("total_harga").value = "";
  }
}
</script>

</body>
</html>
