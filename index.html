<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Total FOODball - Pesan Makanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pad: 18px;
  --text: 14px;
  --title: 22px;
}

* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #111, #333);
  min-height: 100vh;
  margin: 0;
  padding: 12px;
}

/* CONTAINER */
.container {
  background: #fff;
  width: 100%;
  max-width: 440px;
  margin: auto;
  padding: var(--pad);
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,.3);
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 18px;
}

.header img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid #000;
  object-fit: cover;
}

.header h2 {
  font-size: var(--title);
  margin: 8px 0 4px;
}

.header p {
  font-size: var(--text);
  color: #666;
  margin: 0;
}

/* FORM */
label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
  font-size: var(--text);
}

/* penting: font 16px agar iPhone tidak zoom */
input, textarea, select {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  resize: none;
  min-height: 70px;
}

/* TOTAL */
.price-box {
  margin-top: 12px;
  padding: 12px;
  background: #f4f4f4;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  font-size: 15px;
}

/* BUTTON */
button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 16px;
}

/* KHUSUS HP KECIL */
@media (max-width: 480px) {
  .container {
    border-radius: 14px;
    padding: 16px;
  }

  .header img {
    width: 72px;
    height: 72px;
  }

  .header h2 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h2>Total FOODball</h2>
    <p>Pesan Makanan Mudah & Modern</p>
  </div>

  <form action="https://formspree.io/f/maqdnelr" method="POST">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Nomor WhatsApp</label>
    <input type="text" name="whatsapp" required>

    <label>Pilih Menu</label>
    <select name="menu" id="menu" onchange="hitungTotal()" required>
      <option value="">-- Pilih Menu --</option>
      <option value="Mozzarella Nashville" data-harga="15000">Mozzarella Nashville</option>
      <option value="Mie Goreng" data-harga="5000">Mie Goreng</option>
      <option value="Sosis Bakar" data-harga="5000">Sosis Bakar</option>
    </select>

    <label>Jumlah</label>
    <input type="number" id="jumlah" name="jumlah" min="1" value="1"
           onchange="hitungTotal()" onkeyup="hitungTotal()" required>

    <div class="price-box" id="totalText">Total: Rp 0</div>

    <input type="hidden" name="total_harga" id="total_harga">

    <label>Alamat Pengiriman</label>
    <textarea name="alamat" required></textarea>

    <label>Catatan Tambahan</label>
    <textarea name="catatan"></textarea>

    <button type="submit">Pesan Sekarang</button>

  </form>

  <div class="footer">Â© 2026 Total FOODball</div>

</div>

<script>
function hitungTotal() {
  const menu = document.getElementById("menu");
  const jumlah = document.getElementById("jumlah").value;
  const selected = menu.options[menu.selectedIndex];
  const harga = selected.getAttribute("data-harga");

  if (harga && jumlah > 0) {
    const total = harga * jumlah;
    const format = "Rp " + total.toLocaleString("id-ID");
    document.getElementById("totalText").innerText = "Total: " + format;
    document.getElementById("total_harga").value = format;
  } else {
    document.getElementById("totalText").innerText = "Total: Rp 0";
    document.getElementById("total_harga").value = "";
  }
}
</script>

</body>
</html>
