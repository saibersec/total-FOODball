<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Total FOODball - Pesan Makanan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #111;
}

/* FULL SCREEN */
.container {
  min-height: 100vh;
  width: 100%;
  background: #fff;
  padding: 20px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 24px;
}

.header img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 4px solid #000;
  object-fit: cover;
}

.header h2 {
  font-size: 28px;
  margin: 12px 0 6px;
}

.header p {
  font-size: 16px;
  color: #555;
  margin: 0;
}

/* FORM */
label {
  display: block;
  margin-top: 18px;
  font-size: 17px;
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  margin-top: 8px;
  padding: 16px;
  font-size: 18px; /* BESAR, ANTI ZOOM */
  border-radius: 10px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 90px;
  resize: none;
}

/* TOTAL */
.price-box {
  margin-top: 20px;
  padding: 18px;
  background: #f0f0f0;
  border-radius: 12px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

/* BUTTON */
button {
  margin-top: 26px;
  width: 100%;
  padding: 18px;
  font-size: 20px;
  font-weight: bold;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 14px;
}

/* FOOTER */
.footer {
  margin-top: 30px;
  text-align: center;
  font-size: 14px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h2>Total FOODball</h2>
    <p>Pesan Makanan Mudah & Modern</p>
  </div>

  <form action="https://formspree.io/f/maqdnelr" method="POST">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Nomor WhatsApp</label>
    <input type="tel" name="whatsapp" required>

    <label>Pilih Menu</label>
    <select name="menu" id="menu" onchange="hitungTotal()" required>
      <option value="">-- Pilih Menu --</option>
      <option value="Mozzarella Nashville" data-harga="15000">Mozzarella Nashville</option>
      <option value="Mie Goreng" data-harga="5000">Mie Goreng</option>
      <option value="Sosis Bakar" data-harga="5000">Sosis Bakar</option>
    </select>

    <label>Jumlah</label>
    <input type="number" id="jumlah" name="jumlah" min="1" value="1"
           onchange="hitungTotal()" onkeyup="hitungTotal()" required>

    <div class="price-box" id="totalText">Total: Rp 0</div>

    <input type="hidden" name="total_harga" id="total_harga">

    <label>Alamat Pengiriman</label>
    <textarea name="alamat" required></textarea>

    <label>Catatan Tambahan</label>
    <textarea name="catatan"></textarea>

    <button type="submit">Pesan Sekarang</button>

  </form>

  <div class="footer">Â© 2026 Total FOODball</div>

</div>

<script>
function hitungTotal() {
  const menu = document.getElementById("menu");
  const jumlah = document.getElementById("jumlah").value;
  const selected = menu.options[menu.selectedIndex];
  const harga = selected.getAttribute("data-harga");

  if (harga && jumlah > 0) {
    const total = harga * jumlah;
    const format = "Rp " + total.toLocaleString("id-ID");
    document.getElementById("totalText").innerText = "Total: " + format;
    document.getElementById("total_harga").value = format;
  } else {
    document.getElementById("totalText").innerText = "Total: Rp 0";
    document.getElementById("total_harga").value = "";
  }
}
</script>

</body>
</html>
