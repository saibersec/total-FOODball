<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total FOODball</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #fff;
}

.container {
  min-height: 100vh;
  width: 100%;
  padding: 26px;
}

.header {
  text-align: center;
  margin-bottom: 36px;
}

.header img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid #000;
}

.header h2 {
  font-size: 32px;
  margin: 18px 0 8px;
}

.header p {
  font-size: 18px;
  color: #666;
}

label {
  display: block;
  margin-top: 26px;
  font-size: 22px;
  font-weight: 600;
}

input, select, textarea {
  width: 100%;
  margin-top: 14px;
  padding: 20px;
  font-size: 22px;
  border-radius: 18px;
  border: 2px solid #ccc;
}

textarea {
  min-height: 180px;
  resize: none;
}

.price-box {
  margin-top: 20px;
  padding: 22px;
  background: #f1f1f1;
  border-radius: 18px;
  font-size: 20px;
  white-space: pre-line;
}

/* TOTAL KHUSUS */
.total-box {
  margin-top: 20px;
  padding: 26px;
  background: #e3f2fd;
  color: #0d47a1;
  border-radius: 20px;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
}

button {
  margin-top: 26px;
  width: 100%;
  min-height: 80px;
  font-size: 24px;
  font-weight: bold;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 22px;
  cursor: pointer;
}

.footer {
  margin-top: 40px;
  text-align: center;
  font-size: 15px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="logo.jpeg" alt="Logo">
    <h2>Total FOODball</h2>
    <p>Pesan Makanan Mudah & Modern</p>
  </div>

  <form action="https://formspree.io/f/maqdnelr" method="POST">

    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>

    <label>Nomor WhatsApp</label>
    <input type="tel" name="whatsapp" required>

    <label>Pilih Menu</label>
    <select id="menu" onchange="updateHargaPreview()">
      <option value="">-- Pilih Menu --</option>
      <option value="Sempol Mie" data-harga="5000" data-pcs="4">
        Sempol mie (1 porsi = 4 pcs)
      </option>
      <option value="Mozzarella Nashville" data-harga="15000" data-pcs="1">
        Mozzarella Nashville
      </option>
      <option value="Mie Level" data-harga="6000" data-pcs="1">
        Mie Level
      </option>
      <option value="Churros Oreo" data-harga="12000" data-pcs="5">
        Churros Oreo (1 porsi = 5 pcs)
      </option>
      <option value="Potato Ball" data-harga="5000" data-pcs="7">
        Potato Ball (1 porsi = 7 pcs)
      </option>
      <option value="Ice Choco" data-harga="5000" data-pcs="1">
        Ice Choco
      </option>
      <option value="Potato Ball" data-harga="4000" data-pcs="1">
        Ice Lemon Tea
      </option>
      <option value="Potato Ball" data-harga="6000" data-pcs="1">
        Ice Cincau
      </option>
      <option value="Potato Ball" data-harga="15000" data-pcs="1">
        Potato Curly
      </option>
    </select>

    <label>Jumlah Porsi</label>
    <input type="number" id="jumlah" value="1" min="1" oninput="updateHargaPreview()">

    <!-- PREVIEW HARGA -->
    <div class="price-box" id="hargaPreview">
      Pilih menu untuk melihat harga
    </div>

    <button type="button" onclick="tambahKeKeranjang()">
      ➕ Tambah ke Keranjang
    </button>

    <!-- KERANJANG -->
    <div class="price-box" id="keranjangBox">
      Keranjang masih kosong
    </div>

    <!-- TOTAL TERPISAH -->
    

    <label>Catatan Tambahan</label>
    <textarea name="catatan"></textarea>

    <input type="hidden" name="detail_pesanan" id="detail_pesanan">

    <div class="total-box" id="totalBox">
      TOTAL: Rp 0
    </div>

    <button type="submit">
      Pesan Sekarang
    </button>

  </form>

  <div class="footer">©2026 by Total FOODball team</div>
</div>

<script>
let keranjang = [];

function updateHargaPreview() {
  const menu = document.getElementById("menu");
  const jumlah = document.getElementById("jumlah").value;
  const selected = menu.options[menu.selectedIndex];
  const box = document.getElementById("hargaPreview");

  if (!selected.value) {
    box.innerText = "Pilih menu untuk melihat harga";
    return;
  }

  const harga = parseInt(selected.dataset.harga);
  const porsi = parseInt(jumlah) || 1;
  const total = harga * porsi;

  box.innerText =
    `Harga ${selected.value}
Rp ${total.toLocaleString("id-ID")}`;
}

function tambahKeKeranjang() {
  const menu = document.getElementById("menu");
  const jumlah = document.getElementById("jumlah");
  const selected = menu.options[menu.selectedIndex];

  if (!selected.value) {
    alert("Pilih menu dulu");
    return;
  }

  keranjang.push({
    nama: selected.value,
    harga: parseInt(selected.dataset.harga),
    pcs: parseInt(selected.dataset.pcs),
    porsi: parseInt(jumlah.value)
  });

  renderKeranjang();
}

function hapusItem(index) {
  keranjang.splice(index, 1);
  renderKeranjang();
}

function renderKeranjang() {
  let teks = "";
  let totalHarga = 0;

  if (keranjang.length === 0) {
    document.getElementById("keranjangBox").innerText =
      "Keranjang masih kosong";
    document.getElementById("totalBox").innerText = "TOTAL: Rp 0";
    document.getElementById("detail_pesanan").value = "";
    return;
  }

  keranjang.forEach((item, i) => {
    const subtotal = item.harga * item.porsi;
    const pcsTotal = item.pcs * item.porsi;
    totalHarga += subtotal;

    teks += `${i + 1}. ${item.nama}
${item.porsi} porsi (${pcsTotal} pcs) = Rp ${subtotal.toLocaleString("id-ID")}
❌ Batal item ini\n\n`;
  });

  document.getElementById("keranjangBox").innerText = teks;
  document.getElementById("totalBox").innerText =
    `TOTAL: Rp ${totalHarga.toLocaleString("id-ID")}`;

  document.getElementById("detail_pesanan").value =
    teks + `\nTOTAL: Rp ${totalHarga.toLocaleString("id-ID")}`;

  document.getElementById("keranjangBox").onclick = function(e) {
    if (e.target.innerText.includes("❌")) {
      const index = [...this.innerText.matchAll(/❌/g)].indexOf(e.target);
      hapusItem(index);
    }
  };
}
</script>

</body>
</html>
