<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total FOODball</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ganti ke cover kalau mau penuh */
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 8px;
      color: #666;
      font-size: 15px;
    }

    .divider {
      margin: 40px 0;
      height: 1px;
      background: #e0e0e0;
    }

    .closed-text {
      font-size: 22px;
      font-weight: bold;
      color: #111;
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.jpeg" alt="Logo Total FOODball">
    </div>

    <!-- JUDUL -->
    <h1>Total FOODball</h1>
    <div class="subtitle">Pesan Makanan Mudah & Modern</div>

    <div class="divider"></div>

    <!-- INFO PREORDER -->
    <div class="closed-text">
      Pre-order telah di tutup  
    </div>

    <div class="note">
      Terima kasih telah menunggu dan memesan, jika belum kebagian bisa datang ke stand kami.<br>
    ~ Total FOODball Team ~
    </div>

  </div>

</body>
</html>
