<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total FOODball</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      padding: 24px 14px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 800;
    }

    .subtitle {
      margin-top: 12px;
      color: #666;
      font-size: 20px;
    }

    .divider {
      margin: 50px 0;
      height: 2px;
      background: #e0e0e0;
    }

    .closed-text {
      font-size: 32px;
      font-weight: bold;
      color: #111;
    }

    .note {
      margin-top: 18px;
      font-size: 18px;
      color: #777;
      line-height: 1.6;
    }

    /* KHUSUS HP */
    @media (max-width: 480px) {
      .logo {
        width: 160px;
        height: 160px;
      }

      h1 {
        font-size: 42px;
      }

      .subtitle {
        font-size: 22px;
      }

      .closed-text {
        font-size: 34px;
      }

      .note {
        font-size: 19px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.jpeg" alt="Logo Total FOODball">
    </div>

    <!-- JUDUL -->
    <h1>Total FOODball</h1>
    <div class="subtitle">Pesan Makanan Mudah & Modern</div>

    <div class="divider"></div>

    <!-- INFO PREORDER -->
    <div class="closed-text">
      Pre-order buka kembali esok hari
    </div>

    <div class="note">
      Terima kasih telah menunggu<br>
      buka kembali esok hari
    </div>

  </div>

</body>
</html>
